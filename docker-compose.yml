version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-discovery-db
    environment:
      POSTGRES_DB: smart_discovery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Pinecone Local - for testing only (in-memory, non-persistent)
  # For production, use Pinecone Cloud by removing PINECONE_HOST from backend env
  pinecone-local:
    image: ghcr.io/pinecone-io/pinecone-local:latest
    container_name: pinecone-local
    platform: linux/amd64
    environment:
      - PORT=5081
      - PINECONE_HOST=pinecone-local
    ports:
      - "5081:5081"
    # Healthcheck disabled - pinecone-local doesn't have curl/wget and /health endpoint returns 404
    # The service is working if the port is accessible
    # Note: No volumes - data is lost on restart (testing only)

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-discovery-backend
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=smart_discovery
      - DB_SSLMODE=disable
      
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVER_ENVIRONMENT=development
      
      # Pinecone Configuration
      # Set these in your .env file:
      # - For CLOUD: Set PINECONE_API_KEY, PINECONE_ENVIRONMENT, PINECONE_HOST=
      # - For LOCAL: Set PINECONE_HOST=http://pinecone-local:5081, PINECONE_API_KEY=pclocal
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_HOST=${PINECONE_HOST}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - PINECONE_NAMESPACE=${PINECONE_NAMESPACE}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      
      # Google Gemini API for Embeddings (using official google.golang.org/genai SDK)
      # API key authentication - no service account needed!
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_LOCATION=us-central1
      - GOOGLE_EMBEDDING_MODEL=gemini-embedding-001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      pinecone-local:
        condition: service_started
    restart: unless-stopped

  python-agent:
    build:
      context: ./python-agent
      dockerfile: Dockerfile
    container_name: smart-discovery-python-agent
    environment:
      # Gemini Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash-exp
      
      # Go Backend Configuration (using Docker service name)
      - BACKEND_URL=http://backend:8080
      
      # Feature Flags
      - USE_PINECONE=true
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    ports:
      - "8000:8000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
