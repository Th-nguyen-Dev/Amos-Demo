version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-discovery-db
    environment:
      POSTGRES_DB: smart_discovery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Pinecone Local - for testing only (in-memory, non-persistent)
  # For production, use Pinecone Cloud by removing PINECONE_HOST from backend env
  pinecone-local:
    image: ghcr.io/pinecone-io/pinecone-local:latest
    container_name: pinecone-local
    platform: linux/amd64
    environment:
      - PORT=5081
      - PINECONE_HOST=pinecone-local
    ports:
      - "5081-6000:5081-6000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Note: No volumes - data is lost on restart (testing only)

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-discovery-backend
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=smart_discovery
      - DB_SSLMODE=disable
      
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVER_ENVIRONMENT=development
      
      # Pinecone Local
      - PINECONE_API_KEY=pclocal
      - PINECONE_HOST=http://pinecone-local:5081
      - PINECONE_INDEX_NAME=qa-index
      - PINECONE_NAMESPACE=
      
      # Google Embedding (optional - will use mock if not set)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID:-}
      - GOOGLE_LOCATION=us-central1
      - GOOGLE_EMBEDDING_MODEL=text-embedding-004
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      pinecone-local:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
